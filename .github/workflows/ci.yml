name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

jobs:
  test:
    if: ${{ github.repository == 'egibs/reconcile' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            "macos-15-intel",
            "macos-latest",
            "ubuntu-24.04-arm",
            "ubuntu-latest",
            "windows-11-arm",
            "windows-latest",
          ]
    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run Tests
        if: runner.os != 'Windows'
        run: |
          make test

      - name: Run Tests (Windows)
        if: runner.os == 'Windows'
        run: |
          make test-win

  bench:
    if: ${{ github.repository == 'egibs/reconcile' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            "macos-15-intel",
            "macos-latest",
            "ubuntu-24.04-arm",
            "ubuntu-latest",
            "windows-11-arm",
            "windows-latest",
          ]
    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run Benchmarks
        run: |
          make bench

  lint:
    if: ${{ github.repository == 'egibs/reconcile' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target: ["golangci-lint-lint", "gosec", "modernize", "osv", "vet"]
    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.osv.dev:443
            github.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            storage.googleapis.com:443
            sum.golang.org:443

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run make ${{ matrix.target }}
        run: |
          make ${{ matrix.target }}

  fuzz:
    if: ${{ github.repository == 'egibs/reconcile' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            "macos-15-intel",
            "macos-latest",
            "ubuntu-24.04-arm",
            "ubuntu-latest",
            "windows-11-arm",
            "windows-latest",
          ]
        test:
          [
            "FuzzDiffConcurrent",
            "FuzzDiffMain",
            "FuzzDiffMulti",
            "FuzzEmbedded",
            "FuzzEqual",
            "FuzzHashAll",
            "FuzzHashSerial",
            "FuzzResultIterator",
            "FuzzScript",
            "FuzzSoname",
            "FuzzSuffix",
            "FuzzTryMarkConcurrent",
            "FuzzTryMarkSerial",
          ]
    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run ${{ matrix.test }}
        if: runner.os != 'Windows'
        run: |
          GOEXPERIMENT=greenteagc go test -parallel=1 --fuzz=${{ matrix.test }} -run=${{ matrix.test }} -fuzztime=10s ./pkg/files

      - name: Run ${{ matrix.test }} (Windows)
        if: runner.os == 'Windows'
        run: |
          set "GOEXPERIMENT=greenteagc" & go test -parallel=1 --fuzz=${{ matrix.test }} -run=${{ matrix.test }} -fuzztime=10s ./pkg/files
